<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,200;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Ultimate PC |Adicionar Produto</title>
  </head>
  <body>
    <header class="container-header">
      <div>
        <img
          class="logomarca"
          src="./img/ultimate-logo-png-transparent.png"
          alt="Logomarca da loja Ultimate"
        />
      </div>

      <div class="menu">
        <a href="./index.html" class="button-menu">Página Inicial</a>
        <a href="./ctrl-estoque.html" class="button-menu"
          >Controle de Estoque</a
        >
        <a href="./add-produto.html" class="button-menu">Adicionar Produto</a>
        <a href="./funcionarios.html" class="button-menu">Funcionários</a>
      </div>
    </header>

    <h2>Adicionar Produto</h2>
    <form action="">
      <div>
        <label for="link-foto">Link para foto: </label>
        <input type="url" id="link-foto" name="link-foto" />
      </div>

      <div>
        <label for="descricao">Descrição do produto: </label>
        <!-- Adicione o id apropriado para o input abaixo -->
        <input type="text" id="descricao" name="descrição" />
      </div>

      <div>
        <label for="preco">Preço (em R$): </label>
        <!-- Adicione o id apropriado e o type para receber números abaixo -->
        <input type="number" id="preco" name="preço" />
      </div>

      <div>
        <!-- Preencha as propriedades necessárias para os elementos abaixo -->
        <label for="quantidade">Quantidade disponível: </label>
        <input type="number" id="quantidade" name="quantidade" />
      </div>

      <div class="form-add">
        <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
        <button type="submit" id="adicionar" name="adicionar">Adicionar</button>
      </div>
    </form>
    <footer class="footer">
      <div class="div-redes">
        <p class="texto">Siga-nos nas redes sociais!</p>

        <div class="div-redes">
          <a href="#">
            <img
              class="icone-redes"
              src="https://image.flaticon.com/icons/png/512/25/25305.png"
              alt="link para o facebook"
            />
          </a>

          <a href="http://seulink.com" title="instagram">
            <img
              class="icone-redes"
              src="https://image.flaticon.com/icons/png/512/25/25425.png"
              alt="link para o instagram"
            />
          </a>

          <a href="http://seulink.com" title="twitter">
            <img
              class="icone-redes"
              src="https://image.flaticon.com/icons/png/512/8/8800.png"
              alt="link para o twitter"
            />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
